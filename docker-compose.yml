version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: docflow
      POSTGRES_PASSWORD: docflow123
      POSTGRES_DB: docflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://docflow:docflow123@postgres:5432/docflow_db
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
